apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.administrator.ordersystem"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile files('src/main/libs/picasso-2.5.2.jar')
    compile files('src/main/libs/okio-1.7.0.jar')
    compile files('src/main/libs/okhttp-3.2.0.jar')
    compile files('src/main/libs/gson-2.5.jar')
    compile files('src/main/libs/httpclient-4.2.5.jar')
    compile files('src/main/libs/httpcore-4.4.4.jar')
    compile files('src/main/libs/ViewPagerIndicator_1.1.0.jar')
}
repositories {
    jcenter()
}

dependencies {
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'
    compile 'com.feezu.liuli:timeselector:1.1.3+'
}
